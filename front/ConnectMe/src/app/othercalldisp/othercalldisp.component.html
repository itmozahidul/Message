<ion-header>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h2>{{ callfrom }}</h2>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>
<ion-content>
  <ion-card>
    <div class="ionimgw">
      <ion-img src="{{ image }}" *ngIf="image" alt="Ionic File"></ion-img>
    </div>
    <ion-card-footer>
      <ion-grid>
        <ion-row size="12">
          <ion-col size="4"></ion-col>
          <ion-col size="4"> Calling... </ion-col>
          <ion-col size="4"></ion-col>
        </ion-row>
        <audio #aud2 autoplay="autoplay" loop>
          <source src="assets/sound/ringtone.mp3" type="audio/mpeg" />
        </audio>
      </ion-grid>
    </ion-card-footer>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-button id="call_cancel_btn" (click)="call_answered_me()">
          Accept
        </ion-button>
      </ion-col>
      <ion-col size="4"> </ion-col>
      <ion-col size="4">
        <ion-button id="call_cancel_btn" (click)="call_canceled_me()">
          cancel
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
