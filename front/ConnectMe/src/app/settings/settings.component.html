<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [routerLink]="['/chat']"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row size="12">
      <ion-col size="2.7" class="leftcol">
        <ion-list>
          <ion-button
            [ngClass]="t.value ? 'selectedTab' : 'Tab'"
            *ngFor="let t of tabs | keyvalue"
            (click)="selectTab(t.key)"
          >
            {{ t.key }}
          </ion-button>
        </ion-list>
      </ion-col>
      <ion-col size="0.6" class="midcol"> </ion-col>
      <ion-col size="8.7" class="rightcol" *ngIf="tabs.get(notification)">
        <ion-row size="12" style="text-align: center">
          <h5 class="mb-0 mt-5">{{ notification }} Settings</h5>
          <p>Select notification you want to receive</p>
        </ion-row>
        <ion-row size="12" class="settingsitem">
          <ion-col size="11">
            Allow other users to see your current location. Only people with
            whom you had once Conversations.
          </ion-col>
          <ion-col size="1">
            <input
              type="checkbox"
              id="alert1"
              (change)="updateLocationsettings($event)"
              checked=""
            />
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col size="8.7" class="rightcol" *ngIf="tabs.get(ux)">
        <app-themsapp [name]="ux"></app-themsapp>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
