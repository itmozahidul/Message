<ion-card>
  <ion-card-header>
    <ion-img src="../../assets/Gif/record.gif"></ion-img>
  </ion-card-header>
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col size="11">
          <audio
            controls
            style="width: -webkit-fill-available"
            *ngIf="status == 'off'"
          >
            <source src="../../assets/temp.mp3" type="audio/mpeg" />
            Your device does not support the audio element.
          </audio>
          <ion-row>
            <ion-col size="4" (click)="pause()">
              <ion-icon
                name="pause-outline"
                ng-style="
                  status == 'on'
                    ? { background: 'green' }
                    : { background: 'none' }
                "
              ></ion-icon>
            </ion-col>
            <ion-col size="4" (click)="resume()">
              <ion-icon name="play-outline"></ion-icon>
            </ion-col>
            <ion-col size="4" (click)="stop()">
              <ion-icon name="stop-outline"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col size="1">
          <ion-icon
            size="large"
            (click)="reset()"
            name="refresh-outline"
          ></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button (click)="send()" expand="block">Send</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="cancel()" expand="block">Cancel</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
