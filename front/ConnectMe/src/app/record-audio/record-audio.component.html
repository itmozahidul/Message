<ion-row size="12">
  <ion-col size="2">
    <ion-button (click)="send()" expand="block">
      <ion-icon name="send-outline"></ion-icon>
    </ion-button>
  </ion-col>
  <ion-col size="8">
    <ion-img class="on" src="../../assets/Gif/recording.gif"></ion-img>
  </ion-col>
  <ion-col size="2">
    <ion-button (click)="cancel()" expand="block">
      <ion-icon name="close-circle-outline"></ion-icon>
    </ion-button>
  </ion-col>
</ion-row>
