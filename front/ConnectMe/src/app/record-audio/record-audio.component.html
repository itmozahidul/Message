<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-img src="../../assets/Gif/record.gif"></ion-img>
    </ion-card-header>

    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button (click)="send()" expand="block">Send</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button (click)="cancel()" expand="block">Cancel</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
