<ion-content>
  <ion-card>
    <ion-grid
      *ngIf="
        imageFileName != undefined &&
        imageFileName != null &&
        imageFileName != ''
      "
    >
      <ion-row>
        <ion-col size="12">
          <ion-img
            src="{{ imageFileName }}"
            *ngIf="imageFileName"
            alt="Ionic File"
          ></ion-img>
        </ion-col>
      </ion-row>
      <ion-row id="pic_send_cancel_btn_s">
        <ion-col size="3">
          <ion-button (click)="sendImage()" expand="block">
            <ion-icon name="paper-plane-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="1.5"></ion-col>
        <ion-col size="3">
          <ion-button (click)="getImage()" expand="block">
            <ion-icon name="reload-circle-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="1.5"></ion-col>
        <ion-col size="3">
          <ion-button (click)="goToChat()" expand="block">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
