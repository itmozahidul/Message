<ion-menu side="end" type="push" contentId="main">
  <ion-header>
    <ion-toolbar>
      <!-- <ion-buttons *ngIf="!notHome" slot="start">
        <ion-button (click)="back()">Back</ion-button>
      </ion-buttons> -->
      <ion-title>{{ value }}</ion-title>
      <ion-item slot="end">
        <ion-avatar slot="end">
          <img src="assets/images/user/avatar.png" />
        </ion-avatar>
        <ion-label>{{ currentUser }}</ion-label>
      </ion-item>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>Settings</ion-item>
      <ion-item>Profile</ion-item>
    </ion-list>
  </ion-content>
  <ion-footer>
    <ion-toolbar>
      <ion-buttons>
        <ion-button (click)="logout()">logout</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</ion-menu>
